<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <style>
        header h1 {
            text-align: center;
            font-size: 6rem;
        }

        .i1 {
            margin: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <main>
        <form method="post">
            <div class="i1">
                <label for="inum1">Num 1 : </label>
                <input type="number" id="inum1" name="num1">
            </div>
            <div class="i1">
                <label for="inum2">Num 2 : </label>
                <input type="number" id="inum2" name="num2">
            </div>
            <div class="i1">
                <button type="submit">Sum</button>
            </div>
        </form>
    </main>
</body>
</html>
